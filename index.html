<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto&display=swap" rel="stylesheet">    
    <script async type="module" src="main.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-button" id="browse-button"><a>Browse</a></div>
        <div class="nav-button" id="library-button"><a>Library</a></div>
        <div class="nav-button" id="chapters-button"><a>Chapters</a></div>
        <div class="nav-button" id="options-button"><a>Options</a></div>
    </div>
    <div class="panel" id="book-panel">
        <div class="page">
            <iframe id="iframe"></iframe>
        </div>
    </div>
    <div class="panel active" id="browser-panel">
        <div class="search">
            <input type="search" id="search-bar" placeholder="Search">
        </div>
        <div id="book-cards">
        </div>
    </div>
    <div class="panel" id="library-panel">
        LIBRARY
    </div>
    <div class="panel" id="chapters-panel">
        CHAPTERS
    </div>
    <div class="panel" id="options-panel">
        OPTIONS
    </div>
    <div class="control-bar">
        <div class="control-button" id="previous-button"><a>Previous Page</a></div>
        <div class="control-button" id="full-screen-button"><a>Full Screen</a></div>
        <div class="control-button" id="theme-button"><a>Change Theme</a></div>
        <div class="control-button" id="next-button"><a>Next Page</a></div>
    </div>
</body>
</html>
