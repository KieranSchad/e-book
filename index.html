<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto&display=swap" rel="stylesheet">    
    <script async type="module" src="main.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-button active" id="browse-button">BROWSE</div>
        <div class="nav-button" id="library-button">LIBRARY</div>
        <div class="nav-button" id="chapters-button">CHAPTERS</div>
        <div class="nav-button" id="options-button">OPTIONS</div>
    </div>
    <div class="panel" id="book-panel">
        <div class="page">
            <iframe id="iframe"></iframe>
        </div>
    </div>
    <div class="panel active" id="browser-panel">
        <div class="search">
            <input type="text" id="search-bar" placeholder="Search">
        </div>
        <div id="book-cards">
        </div>
    </div>
    <div class="panel" id="library-panel">
    </div>
    <div class="panel" id="chapters-panel">
    </div>
    <div class="panel" id="options-panel">
    </div>
    <div class="control-bar">
        <div class="control-button" id="previous-button">PREVIOUS PAGE</div>
        <div class="control-button" id="full-screen-button">FULL SCREEN</div>
        <div class="control-button" id="theme-button">CHANGE THEME</div>
        <div class="control-button" id="next-button">NEXT PAGE</div>
    </div>
</body>
</html>
